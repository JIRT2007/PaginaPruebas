<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../RECURSOS/CSS/style_TABLERO.css">
  <title>Partida</title>
</head>
<body>
    <div class="tablero"></div>
    <div class="tab"></div>

    <style>
        body {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 90vh;
        padding: 2%;
        box-sizing: border-box;
}

        .tablero {
        background-image: url("../RECURSOS/IMAGENES/SpriteTablero.png");
        background-size: cover; 
        background-repeat: no-repeat;
        background-position: center;
        width: 65%; /* MÃ¡s ancho */
        height: 79%;
        border: 7px solid rgba(255, 255, 255, 1);
}

        .tab {
        background-color: beige;
        width: 25%;
        height: 70vh;
        display: flex;
        justify-content: center;
        align-items: center;
        box-sizing: border-box;
        border-radius: 5%;
}

        body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("../ARCHIVOS/RESOURCES/FondoTablero.png");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        filter: blur(8px) brightness(0.7);
        z-index: -1;
        }
        </style>
</body>
</html>
